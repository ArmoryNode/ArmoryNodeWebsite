name: Build Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Set up Elm
      uses: justgook/setup-elm@1.3.0
      with:
        elm-version: 0.19.1

    - name: Cache Deno modules
      uses: actions/cache@v4
      with:
        path: ~/.cache/deno
        key: ${{ runner.os }}-deno-cache-${{ hashFiles('**/*.ts') }}
        restore-keys: |
          ${{ runner.os }}-deno-cache-

    - name: Build Project
      run: deno task build

    - name: Create artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: ./static
